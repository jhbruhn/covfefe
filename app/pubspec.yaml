name: covfefe
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ">=3.10.0 <4.0.0"
  flutter: 3.38.1

dependencies:
  flutter:
    sdk: flutter
  nfc_manager: ^4.1.1
  nfc_manager_ndef: ^1.0.0
  ndef_record: ^1.3.3
  flutter_reactive_ble: ^5.3.1
  intl: ^0.20.2
  permission_handler: ^12.0.1
  drift: 2.29.0
  drift_flutter: 0.2.7
  path_provider: 2.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4
  drift_dev: ^2.14.0
  build_runner: ^2.4.0

flutter:
  uses-material-design: true
  assets:
    - assets/icon/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/icon.png"
  adaptive_icon_background: "#6D4C41"
  adaptive_icon_foreground: "assets/icon/icon_foreground.png"
